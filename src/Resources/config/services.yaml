services:

    # Login form authenticator
    fortress.folk.authenticator.login_form:
        class: Fortress\Folk\Security\LoginFormAuthenticator
        autowire: true
        autoconfigure: true
        arguments:
            $loginRoute: fortress_folk_login
            $redirectRoute: ~

    fortress.folk.user_provider.default:
        class: Fortress\Folk\Security\UserProvider
        autowire: true
        autoconfigure: true
        arguments:
            $userClass: ~
            $fields: ~

    Fortress\Folk\Controller\LoginController:
        autowire: true
        autoconfigure: true